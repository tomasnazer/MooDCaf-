<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MooD Contacto</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <nav class="navcontainer">
        <ul class="nav">
            <li><a href="" id="menu-icon"><span class="material-icons-outlined">
                reorder</span></a>
            </li>
        </ul>
        <ul id="smenu" class="submenu" >
            <li><a href="index.html" class="menu_link">Contacto</a></li>
            <li><a href="../coffemenupage/index.html" class="menu_link">Menú Cafetería</a></li>
            <li><a href="" class="menu_link">Menú Comida</a></li>
            <li><a href="" class="menu_link">Menú Bebidas</a></li>
        </ul>
    </nav>
    <section>
        <picture class="logo-container">
            <img src="../images/logobiig.png" alt="mood-logo">
        </picture>
        <div class="form-container">
            <form id="contact-form" action="">
                <input type="text" name="from_name" placeholder="Ingrese su nombre..." required>
                <input type="email" name="from_email" placeholder="Ingrese su mail...">
                <textarea class="text-input" name="message" placeholder="..." required cols="30" rows="10"></textarea>
                <input class="button-input" type="submit" value="Enviar">
            </form>
        </div>
    </section>
    <footer class="footer-page">
        <div class="icon-container">
            <div class="ig">
                <a href="https://www.instagram.com/mood_caferesto/">
                <picture><img src="../images/igicon.png" alt="ig-icon"></picture>
                </a>
            </div>
            <div class="fb">
                <a href="https://www.facebook.com/moodcafeyresto">
                <picture><img src="../images/fbicon.png" alt="fb-icon"></picture>
                </a>
            </div>
            <div class="wsp">
                <a href="https://api.whatsapp.com/send?phone=543625292384&text=Hola%20%F0%9F%91%8B%20">
                <picture><img src="../images/wsp.png" alt="wsp-icon"></picture>
                </a>
            </div>
            </div>
            <div class="direction-container">
                <p class="direction">Encontramos en Guemes 154 Resistencia Chaco</p>
            </div>
        </div> 
    </footer>
    <script src="./script.js"></script>
</body>
</html>
